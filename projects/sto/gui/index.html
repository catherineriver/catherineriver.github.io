	<body class="page-gui">
		<header class="gui-header">
			<div class="container">
				<ul class="gui-menu">
					<li class="gui-menu__item active">
						<a href="index.html">Главная</a>
					</li>
					<li class="gui-menu__item">
						<a href="gui-article.html">Статья</a>
					</li>
				</ul>
			</div>
		</header>
		<div class="page-layout">
			<div class="container">
				<div class="gui-component">
					<div class="gui-component__text">
						<h3>Форма</h3>
					</div>
					<div class="form-layout col-9">
						<form class="form-body">
							<div class="form-row">
								<div class="form-item col-3">
									<label class="form-label">Название поля</label>
								</div>
								<div class="form-item col-8">
									<input class="form-field form-field--input">
								</div>
							</div>
							<div class="form-row">
								<div class="form-item col-3">
									<label class="form-label">Название поля</label>
								</div>
								<div class="form-item col-8">
									<textarea rows="6" class="form-field form-field--textarea"></textarea>
								</div>
							</div>
							<div class="form-row">
								<div class="form-item col-3"></div>
								<div class="form-item col-8">
									<button type="submit" class="btn btn-large btn-action">Отправить</button>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="gui-panel">
					<h1>GUI Page</h1>
					<button data-toggle="modal" data-target="#modal" class="btn btn-basic btn-small">Modal Toggle</button>
				</div>
				<div class="gui-panel">
					<div class="gui-panel__fonts">
						<h1>h1. Heading</h1>
						<h2>h2. Heading</h2>
						<h3>h3. Heading</h3>
						<h4>h4. Heading</h4>
						<h5>h5. Heading</h5>
						<h6>h6. Heading</h6>
					</div>
				</div>
			</div>
		</div>
		<footer class="page-footer">
			<div class="container">
				<div class="footer-panel">
					<div class="footer-copyright">© «Автосервис Юго-Восток», 2016</div>
				</div>
			</div>
		</footer>
		<div tabindex="-1" role="dialog" aria-hidden="true" id="modal" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button data-dismiss="modal" aria-label="Close" class="btn btn-modal-close"></button>
						<h2 class="modal-title">Задать вопрос</h2>
					</div>
					<div class="modal-body">
						<div class="form-body">
							<div class="form-row">
								<div class="form-item">
									<label for="name" class="form-label">Имя</label>
									<input type="text" placeholder="Имя" name="name" required class="form-field">
								</div>
							</div>
							<div class="form-row">
								<div class="form-item">
									<label for="phone" class="form-label">Телефон или почта</label>
									<input type="text" placeholder="+7" name="phone" required class="form-field">
								</div>
							</div>
							<div class="form-row">
								<div class="form-item">
									<label for="comment" class="form-label">Текст вопроса</label>
									<textarea type="text" name="comment" rows="4" required class="form-field"></textarea>
								</div>
							</div>
							<div class="form-row">
								<div class="form-item">
									<label class="form-label"></label>
									<button type="submit" class="btn-medium btn-square orange">Отправить</button>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer"></div>
				</div>
			</div>
		</div>
	</body>
